experiences:
    - role: Research Intern
      time: 2017.8 - 2018.6
      company: Intel Lab China, Beijing, China
      details:  |
        I had worked as a research intern in Intel Lab China from 2017 to 2018, under the supervision
        of Dr. [Jianguo Li](https://sites.google.com/site/leeplus/). During the internship, I mainly focus on the work of CNN acceleration and
        efficient object detection.

    - role: Algorithm Engineer Intern
      time: 2019.6 - 2019.23
      company: Wuta Camera, Shanghai, China
      details:  |
        I had worked as a algorithm intern in Wuta Camera in 2019. During the internship, I mainly focus on the research and development of fast
        keypoints detection and rendering on mobilen devices.

