    title: About Me
    summary: |
      I am a first-year master student in the Labratory of Media, Information and
      Network (M.I.N Lab) of Shanghai Jiao Tong University. My advisor is Prof. [Weiyao Lin](https://weiyaolin.github.io/).
      My study interests include computer vision and machine learning (object detection, video analysis and 
      efficient neural network design).

